<html>
<script src="https://cdn.plot.ly/plotly-1.58.5.min.js"></script>
<body>

<div id="myPlot"></div>
<footer align="center" style="width: 900px;"><sub>Footnote-1</sub></footer>
<script>
    var x=[['0.1','0.2','0.5','0.8'],['1.2','0.5','0.12','0.3']];
    var y=[['0.5','0.14','0.32','0.22'],['0.15','1.5','1.13','0.8']];
    var z=[['0.4','1.1','1.5','0.65'],['2.2','0.15','0.8','0.21']];
    var txtArray = [['Data 1','Data 2','Data 3','Data 4'],['Data 1.1','Data 1.2','Data 1.3','Data 1.4']];
    var color=['rgb(142,182,227)','rgb(236,116,116)','rgb(140,241,241)','rgb(136,246,159)','rgb(246,237,136)'];

    var data=[];
    for (i=0;i<x.length;i++){
        data.push( {
            x: x[i], y: y[i], z: z[i],
            mode: 'markers',
            marker: {
                color: color[i%5],
                size: 12,
                symbol: 'circle',
                line: {
                    color: 'rgb(204, 204, 204)',
                    width: 1
                },
                opacity: 0.8
            },
            type: 'scatter3d',
            text : txtArray[i],
            hovertemplate : "x: %{x}<br>y: %{y}<br>z: %{z}<br>%{text}<extra></extra>"
        });
    }
    // Define Layout
    var layout = {
        xaxis: {title: 'X'},
        yaxis: {title: 'Y'},
        zaxis: {title: 'Z'},
        title: 'Chart',
        width: 900,
        height: 500
    };

    // Display using Plotly
    Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>
