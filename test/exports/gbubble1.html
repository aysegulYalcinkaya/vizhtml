<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['Name','X','Y','','Z'],['CAN',80.66,1.67,'North America',33739900],['DEU',79.84,1.36,'Europe',81902307],['DNK',78.6,1.84,'Europe',5523095],['EGY',72.73,2.78,'Middle East',79716203]
      ]);

      var options = {
        title: 'Chart',
        hAxis: {title: 'X'},
        vAxis: {title: 'Y'},
        width: 900,
        height: 500,
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
<div id="series_chart_div" style="width: 900px; height: 500px;"></div>
<footer align="center" style="width: 900px;"><sub>Footnote-1</sub></footer>
</body>
</html>
