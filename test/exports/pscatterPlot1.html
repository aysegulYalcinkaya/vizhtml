<html>
<script src="https://cdn.plot.ly/plotly-1.58.5.min.js"></script>
<body>

<div id="myPlot"></div>
<footer align="center" style="width: 900px;"><sub>Footnote-1</sub></footer>
<script>
    var x=[['50','60','70','80','90','100','110','120','130','140','150']];
    var y=[['7','8','8','9','9','9','10','11','14','14','15']];
    var z=[['12','18','25','3','5','89','50','12','22','41','23']];
    var txtArray = [['','','','','','','','','','','']];
    var color=['rgb(142,182,227)','rgb(236,116,116)','rgb(140,241,241)','rgb(136,246,159)','rgb(246,237,136)'];

    var data=[];
    for (i=0;i<x.length;i++){
        data.push( {
            x: x[i], y: y[i], z: z[i],
            mode: 'markers',
            marker: {
                color: color[i%5],
                size: 12,
                symbol: 'circle',
                line: {
                    color: 'rgb(204, 204, 204)',
                    width: 1
                },
                opacity: 0.8
            },
            type: 'scatter3d',
            text : txtArray[i],
            hovertemplate : "x: %{x}<br>y: %{y}<br>z: %{z}<br>%{text}<extra></extra>"
        });
    }
    // Define Layout
    var layout = {
        xaxis: {title: 'X'},
        yaxis: {title: 'Y'},
        zaxis: {title: 'Z'},
        title: 'Chart',
        width: 900,
        height: 500
    };

    // Display using Plotly
    Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>
