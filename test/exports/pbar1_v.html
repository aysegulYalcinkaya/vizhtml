<html>
<script src="https://cdn.plot.ly/plotly-1.58.5.min.js"></script>
<body>

<div id="myPlot"></div>
<footer align="center" style="width: 900px;"><sub>Footnote-1</sub></footer>
<script>
  var xArray = ['Italy','France','Spain','USA','Argentina'];
  var yArray = [55,49,44,24,15];
  var txtArray = ['','','','',''];

  var data = [{
    x:xArray,
    y:yArray,
    text:txtArray,
    type:"bar",
    hovertemplate: "%{x}: %{y}<br>%{text}<extra></extra>",
    orientation:"v",
    marker: {color:"rgba(255,0,0,0.6)"}
  }];

  var layout = {
    xaxis: {title: "X"},
    yaxis: {title: "Y"},
    title:"Chart",
    width: 900,
    height: 500
  };

  Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>
