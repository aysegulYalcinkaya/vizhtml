<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['X', 'Y'],
        ['Acrocanthosaurus (top-spined lizard)',12.2],['Albertosaurus (Alberta lizard)',9.1],['Allosaurus (other lizard)',12.2],['Apatosaurus (deceptive lizard)',22.9],['Archaeopteryx (ancient wing)',0.9],['Argentinosaurus (Argentina lizard)',36.6]]);

      var options = {
        title: 'Chart',
        hAxis: {
          title: 'X',
        },
        vAxis: {
          title: 'Y',
        },
        width: 900,
        height: 500,
        legend: { position: 'none' },
      };

      var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
<footer align="center" style="width: 900px;"><sub>Footnote-1</sub></footer>
</body>
</html>
